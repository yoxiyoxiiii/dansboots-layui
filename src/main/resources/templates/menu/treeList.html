<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout/header :: common_head(~{::title},~{::link})">
<body>
<div  style="padding-left: 20px" th:fragment="content">
    <div class="layui-collapse" lay-accordion="">
        <div class="layui-colla-item">
            <h2 class="layui-colla-title">搜索</h2>
            <div class="layui-colla-content layui-show">
                <div class="queryParams">
                    菜单名:
                    <div class="layui-inline">
                        <input class="layui-input" name="name" id="menuName" autocomplete="off">
                    </div>
                    URL:
                    <div class="layui-inline">
                        <input class="layui-input" name="url" id="url" autocomplete="off">
                    </div>
                    <button class="layui-btn" data-type="reload">搜索</button>
                </div>

            </div>
        </div>
    </div>

    <table id="table1" class="layui-table" lay-filter="table1"></table>
</div>
<div th:replace="/layout/script::js_footer(~{::title},~{::script})"></div>
<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="getCheckData">
            <i class="layui-icon">&#xe608;</i> 添加
        </button>
    </div>
</script>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<script>
    layui.config({
        base: '/lay/modules/'
    }).extend({
        treetable: 'treetable-lay/treetable'
    });
    layui.use(['layer', 'table', 'treetable'], function () {
        var $ = layui.jquery;
        var table = layui.table;
        var layer = layui.layer;
        var treetable = layui.treetable;

        // 渲染表格
        var renderTable = function () {
            layer.load(2);
            treetable.render({
                treeColIndex: 1,
                treeSpid: -1,
                treeIdName: 'id',
                treePidName: 'pid',
                treeDefaultClose: false,
                treeLinkage: false,
                elem: '#table1',
                url: '/api/menu/treelist',
                // method:'post',
                page: true,
            //     response: {
            //     statusCode: 200 //重新规定成功的状态码为 200，table 组件默认为 0
            //     },
            //     parseData: function(res) { //将原始数据解析成 table 组件所规定的数据
            //         return {
            //         "code": res.code, //解析接口状态
            //         "msg": res.msg, //解析提示文本
            //         "count": res.total, //解析数据长度
            //         "data": res.data.records //解析数据列表
            //     }
            // },
                cols: [
                    [
                    {type: 'numbers'},
                    {field: 'name', title: 'name'},
                    {field: 'id', title: 'id'},
                    {field: 'pid', title: 'pid'},
                    {templet: '#oper-col', title: 'oper'}
                ]
                ],
                done: function () {
                    layer.closeAll('loading');
                }
            });
        };

        renderTable();

        $('#btn-expand').click(function () {
            treetable.expandAll('#table1');
        });

        $('#btn-fold').click(function () {
            treetable.foldAll('#table1');
        });

        $('#btn-refresh').click(function () {
            renderTable();
        });

        //监听工具条
        table.on('tool(table1)', function (obj) {
            var data = obj.data;
            var layEvent = obj.event;

            if (layEvent === 'del') {
                layer.msg('删除' + data.id);
            } else if (layEvent === 'edit') {
                layer.msg('修改' + data.id);
            }
        });
    });
</script>
</body>
</html>
